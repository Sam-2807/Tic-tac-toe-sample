<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="setup-screen" class="active">
        <h1>Tic Tac Toe Setup</h1>
        <div class="input-group">
            <label for="player1">Player 1 (X) Name:</label>
            <input type="text" id="player1" value="Player X">
        </div>
        <div class="input-group">
            <label for="player2">Player 2 (O) Name:</label>
            <input type="text" id="player2" value="Player O">
        </div>
        <div class="input-group">
            <label>Game Mode:</label>
            <select id="game-mode">
                <option value="player">vs. Player</option>
                <option value="computer">vs. Computer</option>
            </select>
        </div>
        <button id="start-game-btn">Start Game</button>
    </div>

    <div id="main-game-screen">
        <h1>Tic Tac Toe</h1>
        <button id="theme-toggle">ðŸŒ™</button>

        <div id="scoreboard">
            <span id="p1-score-display">Player X: 0</span>
            <span id="p2-score-display">Player O: 0</span>
        </div>

        <div id="game-container">
            <div id="board" class="board">
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div class="cell" data-cell></div>
                <div id="winning-line"></div>
            </div>
            <div id="status" class="status"></div>
            <button id="restartButton">Restart Game</button>
        </div>
    </div>
    
    <div id="game-over-modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <button id="play-again-btn">Play Again</button>
        </div>
    </div>

    <audio id="click-sound" src="https://s3.amazonaws.com/freecodecamp/drums/Chord_1.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://s3.amazonaws.com/freecodecamp/drums/Comment5.mp3" preload="auto"></audio>
    <audio id="draw-sound" src="https://s3.amazonaws.com/freecodecamp/drums/punchy_kick_1.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
